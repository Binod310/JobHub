<div class="loginmain">
    <nz-card style=" width:400px;height: 350px; background: #ffffff;
        box-shadow: 
          0px 2px 10px rgba(0,0,0,0.2), 
          0px 10px 20px rgba(0,0,0,0.3), 
          0px 30px 60px 1px rgba(0,0,0,0.5);border-radius: 25px;">
        <form nz-form [formGroup]="validateForm">
            <nz-form-item>
                <h1>My Profile</h1>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="string">Username</nz-form-label>
                <nz-form-control nzHasFeedback [nzSpan]="15" nzErrorTip="This Input Is Required!">
                    <input nz-input placeholder="Name" formControlName="name" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="email">E-mail</nz-form-label>
                <nz-form-control nzHasFeedback [nzSpan]="15" nzErrorTip="This Input Is Required!">
                    <input nz-input placeholder="Email" formControlName="email" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6"></nz-form-label>
                <nz-form-control [nzSpan]="15">
                    <button style="background-color: #003973;" nz-button [nzSize]="size" nzType="primary"
                        (click)="submitForm()">Update</button>
                </nz-form-control>
            </nz-form-item>

        </form>

    </nz-card>
</div>
